<!-- 
LOADING ORDER EXPLANATION:
1. Variables - CSS custom properties first
2. Base - Reset, typography, accessibility 
3. Components - Buttons, glass effects, utilities
4. Layout - Header, footer, navigation, sidebar
5. Sections - Hero, content areas, contact
6. Tours - Tour-specific layouts and cards
7. Sidebar Tours - Sidebar tour components
8. Pages - Page-specific styles (about, services, etc.)
9. Utilities - Dividers, icons, helper classes
10. Responsive - Mobile and tablet overrides (load last)

BENEFITS OF THIS STRUCTURE:
✅ Modular - Easy to maintain individual features
✅ Performance - Only load what you need
✅ Scalable - Easy to add new sections
✅ Debug-friendly - Easy to find specific styles
✅ Team-friendly - Multiple developers can work on different files
✅ Cacheable - Individual files can be cached separately
-->
