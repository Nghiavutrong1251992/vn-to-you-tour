<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company News - VN to You Tour</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/mobile-menu.js"></script>
    <script>
        fetch('../includes/header.html')
        .then(response => response.text())
        .then(data => {
            data = data.replace('href="/', 'href="../');
            data = data.replace('href="/pages/', 'href="');
            data = data.replace('src="/assets/', 'src="../assets/');
            document.getElementById('header-placeholder').innerHTML = data;
            // Dispatch event to signal header is loaded
            window.dispatchEvent(new Event('headerLoaded'));
        });
    </script>

    <!-- Hero Section - Full Width Edge to Edge -->
    <section style="width: 100%; padding: 0; margin-bottom: var(--spacing-lg);">
        <div style="background: linear-gradient(135deg, #0D47A1 0%, #0095d9 25%, #42A5F5 50%, #81C784 75%, #E3F2FD 100%); width: 100%; min-height: 200px; max-height: 280px; box-shadow: 0 20px 40px rgba(0, 149, 217, 0.3), 0 8px 25px rgba(13, 71, 161, 0.2); position: relative; overflow: hidden; display: flex; align-items: center;">
            
            <!-- Content Container aligned with main content -->
            <div style="max-width: 1200px; width: 100%; margin: 0 auto; padding: 1.8rem var(--spacing-2xl); display: flex; flex-direction: column; justify-content: center; align-items: flex-start;">
                
                <!-- Main Title -->
                <h1 style="font-size: clamp(1.8rem, 4vw, 2.8rem); font-weight: 800; margin: 0 0 1rem 0; text-shadow: 0 4px 12px rgba(13, 71, 161, 0.4); line-height: 1.2; color: #ffffff; letter-spacing: -0.02em; background: linear-gradient(45deg, #ffffff, #E3F2FD); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Company News</h1>
                
                <!-- Description -->
                <p style="font-size: clamp(1rem, 2.5vw, 1.15rem); margin: 0; text-shadow: 0 2px 6px rgba(13, 71, 161, 0.3); line-height: 1.5; max-width: 100%; color: rgba(255, 255, 255, 0.98); font-weight: 400;">Read about company updates, announcements, achievements, and behind-the-scenes stories from VN to You Tour.</p>
                
            </div>
        </div>
    </section>

    <div class="content-wrapper">
        <div class="main-content">
            <a href="news.html" class="btn">← Back to News</a>
            
            <hr class="section-divider">
            
            <!-- Company News Articles -->
            <div class="news-section">
                <div id="company-news-articles"></div>
            </div>
        </div>

        <aside class="sidebar">
            <div id="sidebar-content">
                <!-- Sidebar content will be populated by JavaScript -->
            </div>
        </aside>
    </div>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script>
        fetch('../includes/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>

    <script src="../assets/js/data/articles-data.js"></script>
    <script src="../assets/js/data/daily-tours-data.js"></script>
    <script src="../assets/js/data/private-tours-data.js"></script>
    <script src="../assets/js/components/sidebar.js"></script>
    <script>
        function renderCompanyNews() {
            const companyArticles = articlesData.filter(article => article.category === 'Company News');
            const container = document.getElementById('company-news-articles');
            let html = '';
            
            if (companyArticles.length === 0) {
                html = '<p>No company news articles available.</p>';
            } else {
                companyArticles.forEach((article, index) => {
                    const articleUrl = `../templates/article-template.html?id=${article.id}`;
                    
                    // Create two-column layout if image is available
                    if (article.image) {
                        const imageSrc = article.image.startsWith('assets/') ? '../' + article.image : article.image;
                        html += `
                            <article style="display: flex; gap: 20px; align-items: flex-start; margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid #eee;">
                                <div style="flex: 0 0 200px;">
                                    <img src="${imageSrc}" alt="${article.title}" style="width: 100%; height: auto; border-radius: 8px;">
                                </div>
                                <div style="flex: 1;">
                                    <h3>${article.title}</h3>
                                    <p style="color: #666; margin-bottom: 1rem;">Published: ${article.date} | ${article.readTime}</p>
                                    <p>${article.excerpt}</p>
                                    <a href="${articleUrl}" class="btn">Read Full Article</a>
                                    ${article.featured ? '<span class="featured-badge"> ★ Featured</span>' : ''}
                                </div>
                            </article>
                        `;
                    } else {
                        html += `
                            <article style="margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid #eee;">
                                <h3>${article.title}</h3>
                                <p style="color: #666; margin-bottom: 1rem;">Published: ${article.date} | ${article.readTime}</p>
                                <p>${article.excerpt}</p>
                                <a href="${articleUrl}" class="btn">Read Full Article</a>
                                ${article.featured ? '<span class="featured-badge"> ★ Featured</span>' : ''}
                            </article>
                        `;
                    }
                });
            }
            
            container.innerHTML = html;
        }

        // Load company news when page loads
        document.addEventListener('DOMContentLoaded', function() {
            renderCompanyNews();
            initSidebar('../');
        });
    </script>

    <!-- Vercel Speed Insights -->
    <script src="../assets/js/speed-insights.js"></script>
</body>
</html>
