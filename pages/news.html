<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - VN to You Tour</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    <script src="../assets/js/header.js"></script>
    <script>
        fetch('../includes/header.html')
        .then(response => response.text())
        .then(data => {
            data = data.replace('href="/', 'href="../');
            data = data.replace('href="/pages/', 'href="');
            data = data.replace('src="/assets/', 'src="../assets/');
            document.getElementById('header-placeholder').innerHTML = data;
            // Dispatch event to signal header is loaded
            window.dispatchEvent(new Event('headerLoaded'));
        });
    </script>

    <div class="content-wrapper">
        <div class="main-content">
            <h2>Latest News</h2>
            
            <!-- Company News Section -->
            <div class="news-section">
                <h3>Company News</h3>
                <div id="company-news-articles"></div>
            </div>
            
            <hr class="section-divider">
            
            <!-- Regular News Section -->
            <div class="news-section">
                <h3>General News & Updates</h3>
                <div id="regular-news-articles"></div>
            </div>
            <script src="../assets/js/data/articles-data.js"></script>
            <script src="../assets/js/data/daily-tours-data.js"></script>
            <script src="../assets/js/components/sidebar.js"></script>
            <script>
                function renderArticleSection(articles, containerId) {
                    const container = document.getElementById(containerId);
                    let html = '';
                    
                    if (articles.length === 0) {
                        html = '<p>No articles available in this section.</p>';
                    } else {
                        articles.forEach((article, index) => {
                            const articleUrl = `../templates/article-template.html?id=${article.id}`;
                            
                            // Create two-column layout if image is available
                            if (article.image) {
                                const imageSrc = article.image.startsWith('assets/') ? '../' + article.image : article.image;
                                html += `
                                    <article style="display: flex; gap: 20px; align-items: flex-start;">
                                        <div style="flex: 0 0 200px;">
                                            <img src="${imageSrc}" alt="${article.title}" style="width: 100%; height: auto; border-radius: 8px;">
                                        </div>
                                        <div style="flex: 1;">
                                            <h4>${article.title}</h4>
                                            <p>Published: ${article.date} | ${article.readTime} | Category: ${article.category}</p>
                                            <p>${article.excerpt}</p>
                                            <a href="${articleUrl}" class="btn">Read Article</a>
                                            ${article.featured ? '<span class="featured-badge"> (Featured)</span>' : ''}
                                        </div>
                                    </article>
                                `;
                            } else {
                                html += `
                                    <article>
                                        <h4>${article.title}</h4>
                                        <p>Published: ${article.date} | ${article.readTime} | Category: ${article.category}</p>
                                        <p>${article.excerpt}</p>
                                        <a href="${articleUrl}" class="btn">Read Article</a>
                                        ${article.featured ? '<span class="featured-badge"> (Featured)</span>' : ''}
                                    </article>
                                `;
                            }
                            
                            if (index < articles.length - 1) {
                                html += '<hr class="article-divider">';
                            }
                        });
                    }
                    
                    container.innerHTML = html;
                }

                function renderNewsArticles() {
                    // Separate articles into company news and regular news
                    const companyNews = articlesData.filter(article => article.category === 'Company News');
                    const regularNews = articlesData.filter(article => article.category !== 'Company News');
                    
                    // Sort by date (most recent first)
                    companyNews.sort((a, b) => new Date(b.date) - new Date(a.date));
                    regularNews.sort((a, b) => new Date(b.date) - new Date(a.date));
                    
                    // Render each section
                    renderArticleSection(companyNews, 'company-news-articles');
                    renderArticleSection(regularNews, 'regular-news-articles');
                }

                function filterByCategory(category) {
                    if (category === 'all') {
                        renderNewsArticles();
                        return;
                    }
                    
                    // Filter articles by category
                    const filteredArticles = articlesData.filter(article => article.category === category);
                    
                    // Determine which section to show
                    if (category === 'Company News') {
                        renderArticleSection(filteredArticles, 'company-news-articles');
                        renderArticleSection([], 'regular-news-articles');
                    } else {
                        renderArticleSection([], 'company-news-articles');
                        renderArticleSection(filteredArticles, 'regular-news-articles');
                    }
                }

                document.addEventListener('DOMContentLoaded', function() {
                    // Check for category parameter in URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const categoryParam = urlParams.get('category');
                    
                    if (categoryParam) {
                        // Update page title to show filtered category
                        document.querySelector('h2').textContent = `Latest News - ${categoryParam}`;
                        filterByCategory(categoryParam);
                    } else {
                        renderNewsArticles();
                    }
                    
                    // Auto-style all action buttons for unified management
                    setTimeout(() => {
                        document.querySelectorAll('a').forEach(link => {
                            const text = link.textContent.toLowerCase().trim();
                            const href = link.getAttribute('href') || '';
                            
                            // Skip navigation, header, and dropdown menu links
                            if (link.closest('nav') || link.closest('header') || link.closest('.dropdown-menu')) return;
                        });
                    }, 100);
                    
                    initSidebar('../');
                });
            </script>
        </div>

        <aside class="sidebar">
            <!-- Sidebar will be populated by JavaScript -->
        </aside>
    </div>
    </div>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script>
        fetch('../includes/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
</body>
</html>
