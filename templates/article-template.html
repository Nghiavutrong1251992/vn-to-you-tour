<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - VN to You Tour</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">

</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/mobile-menu.js"></script>
    <script>
        fetch('../includes/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
            // Dispatch event to signal header is loaded
            window.dispatchEvent(new Event('headerLoaded'));
        });
    </script>

    <div class="content-wrapper">
        <div class="main-content">
            <div id="article-content">
                <!-- Article content will be generated by JavaScript -->
                <div class="loading-center">
                    <p>Loading article...</p>
                </div>
            </div>
        </div>

        <aside class="sidebar">
            <!-- Sidebar will be populated by JavaScript -->
        </aside>
    </div>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script>
        fetch('../includes/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>

    <!-- Load data files -->
    <script src="../assets/js/data/articles-data.js"></script>
    <script src="../assets/js/data/daily-tours-data.js"></script>
    <script src="../assets/js/data/private-tours-data.js"></script>
    
    <!-- Load article renderer -->
    <script src="../assets/js/renderers/article-renderer.js"></script>
    
    <!-- Load sidebar -->
    <script src="../assets/js/components/sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initSidebar('../');
        });
    </script>
</body>
</html><!-- Force rebuild: 2025-11-16 13:51:26 -->
