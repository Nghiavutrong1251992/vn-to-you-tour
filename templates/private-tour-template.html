<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Tour Details - VN to You Tour</title>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0L853QWD8W"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-0L853QWD8W');
    </script>
    
    <!-- Vercel Analytics -->
    <script src="https://va.vercel-scripts.com/v1/analytics/script.js" async></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    <script src="../assets/js/header.js"></script>
    <script src="../assets/js/mobile-menu.js"></script>
    <script>
        fetch('../includes/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
            // Dispatch event to signal header is loaded
            window.dispatchEvent(new Event('headerLoaded'));
        });
    </script>

    <div class="content-wrapper">
        <div class="main-content">
            <div id="private-tour-content">
                <!-- Private tour content will be generated by JavaScript -->
                <div class="loading-center">
                    <p>Loading private tour details...</p>
                </div>
            </div>
        </div>

        <aside class="sidebar">
            <!-- Sidebar will be populated by JavaScript -->
        </aside>
    </div>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script>
        fetch('../includes/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>

    <!-- Load data files -->
    <script src="../assets/js/data/private-tours-data.js"></script>
    <script src="../assets/js/data/daily-tours-data.js"></script>
    
    <!-- Load private tour renderer -->
    <script src="../assets/js/renderers/private-tour-renderer.js"></script>
    
    <!-- Load sidebar -->
    <script src="../assets/js/components/tour-sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.tourSidebarInitialized = true;
            initTourSidebar('../');
        });
    </script>
</body>
</html>
