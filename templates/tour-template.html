<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Details - VN to You Tour</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div id="header-placeholder"></div>
    </header>

    <script>
        fetch('../includes/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
        });
    </script>

    <div class="content-wrapper">
        <div class="main-content">
            <div id="tour-content">
                <!-- Tour content will be generated by JavaScript -->
                <div class="loading-center">
                    <p>Loading tour details...</p>
                </div>
            </div>
        </div>

        <aside class="sidebar">
            <!-- Sidebar will be populated by JavaScript -->
        </aside>
    </div>

    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <script>
        fetch('../includes/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>

    <!-- Load data files -->
    <script src="../assets/js/data/daily-tours-data.js"></script>
    
    <!-- Load tour renderer -->
    <script src="../assets/js/renderers/tour-renderer.js"></script>
    
    <!-- Load sidebar -->
    <script src="../assets/js/components/tour-sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            window.tourSidebarInitialized = true;
            initTourSidebar('../');
        });
    </script>
</body>
</html>
